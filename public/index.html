<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      Theskytrails - #1 Travel Website | 50% OFF on Hotels, Flights & Bus
      Booking
    </title>
    <meta name="theme-color" content="#000000" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta
      name="description"
      content="World's No 1 travel company,India travel, travel in India, cheap air tickets, cheap flights, flight, hotels, hotel, holidays, bus tickets, air travel, air tickets, holiday packages, travel packages,affordable flights,international flights,lowest airfare,domestic flights, pnr status,online flight booking,deals on hotels,theskytrails."
      data-rh="true"
    />
    <meta
      name="keywords"
      content="flights, hotels, bus booking, travel packages, cheap air tickets, lowest airfare, vacation deals, last-minute flights"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <script
      src="https://mercury.phonepe.com/web/bundle/checkout.js"
      defer
    ></script>
    <script
      src="https://ebz-static.s3.ap-south-1.amazonaws.com/easecheckout/easebuzz-checkout.js"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <style>
      /* Fullscreen loader styles */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      .anime {
        width: 10%;
        animation: spin 2s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="initial-loader">
      <img class="anime" src="./Brand.png" alt="" />
    </div>
    <div id="root"></div>
  </body>
</html>
